name: Build iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Install LLVM
        run: |
          brew install llvm

      - name: Clean Derived Data and Reset Package Caches
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          xcodebuild -resolvePackageDependencies -project Nyxian.xcodeproj

      - name: Build and Archive
        run: |
          set -o pipefail && xcodebuild clean archive \
            -project Nyxian.xcodeproj \
            -scheme Nyxian \
            -archivePath ./build/Nyxian.xcarchive \
            -allowProvisioningUpdates \
            -xcconfig ci.xcconfig \
            -verbose \
            CODE_SIGNING_ALLOWED=NO | tee xcodebuild.log

      - name: Upload Build Logs
        uses: actions/upload-artifact@v4
        with:
          name: Build Logs
          path: xcodebuild.log
    
      - name: Export .ipa
        run: |
          xcodebuild -exportArchive \
            -archivePath ${{ github.workspace }}/build/Nyxian.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath ${{ github.workspace }}/build \
            -allowProvisioningUpdates \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nyxian App IPA
          path: build/*.ipa
